<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/656d0f6542.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Katze</title>
  </head>

  <body>
    <main>
      <section>
        <div card-show class="card name">
          <img
            src="https://i.pinimg.com/236x/c9/92/87/c99287ec098304ec8208865fb503ebd1.jpg"
            alt="cats"
          />

          <span>
            <h1 class="title">Katze</h1>
            <p class="text">
              Welcome to <span>Katze</span>. You can chat and have fun with
              people while being anonymous, so be gentle and have fun.
            </p>
          </span>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter a Username"
          />
          <button click-go-one class="but">Go!</button>
        </div>
      </section>

      <section chat-put class="chatspace">
        <div class="box chat">
          <div class="chat-header">
            <h1 class="title">Katze</h1>
            <i class="fas fa-cat"></i>
          </div>

          <div box-message class="box message">
            <div class="chat">
              <h2 class="name">Katze</h2>
              <p class="message">
                Type your first message!
              </p>
            </div>
            

          <div class="send">
            <input type="text" name="type-message" id="type-message" />
            <button click-go-two class="but">Go!</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="katze.js"></script>
</html>
