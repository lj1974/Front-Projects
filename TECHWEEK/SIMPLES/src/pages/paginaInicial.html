<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/paginaInicial.css">
    <title>Tech Week</title>
</head>
<body>

    


    <section class="decor">
        <img src="../assets/BolhaTop2.svg" alt="" class="bolhaT">
        <img src="../assets/SexaTop.svg" alt="" class="sexaT">
        <img src="../assets/SexaBotton.svg" alt="" class="sexaB">
        <img src="../assets/BolhaBotton3.svg" alt="" class="bolhaB">
        <img src="../assets/VectorCaracol.svg" alt="espiral" class="espiral">

    </section>

    
    <main>


    <section class="primeiraPagina">

        <section class="content">

            <div class="title">
                <img src="../assets/AnimaTittle.svg" alt="Anima">
                <img src="../assets/TechTittle.svg" alt="Tech Week">
            </div>
            <h3 class="subtitle">Prepare-se para muito aprendizado e desafios!</h3>
            <p class="text">Palestras com Big Techs do mercado, como Google, Microsoft, Cisco, AWS, Red Hat e muito mais.</p>
        
            <section class="calendar">
            <div class="data">
                <h4>17 a 20/08</h4>
            <h4>19h às 22h</h4>  
            </div>
            <img src="../assets/Calendar.svg" alt="icone de calendário">
        </section>
        </section>

        <img src="../assets/ScrollDown.svg" alt="indica página abaixo">

    </section>








    <section class="segundaPagina">
        
        <form action="./agradecimento.html" class="form-total">
            <section class="evento">
                <div class="visu-dia">
    
                    <div class="troca-dia">
                        <img  id="seta-esquerda" src="../assets/SetaEsquerda.svg" alt="Seta Esquerda">
                        <h1 id="data">17/08/2024</h1>
                        <img id="seta-direita" src="../assets/setaDireita.svg" alt="Seta Direita">
                    </div>
                    <h3 class="subtittle">Selecione os eventos que irá assistir:</h3>
                    
                    <div id="listaPrograma">
    
                        <div class="opcaoEvento">
                            <label for="1">00:00 <span>Nome do Evento</span></label>
                            <input type="checkbox" name="1" id="1">
                        </div>
    
                    </div>
    
                </div>
            </section>
    
            <section class="dadosPessoais">
                <h1 class="tittle">Dados Pessoais:</h1>
            
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto">
    
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
    
                    <label for="campus">Campus</label>
                   <select name="campus" id="campus" size="2">
                    <option value="paralela">Paralela</option>
                    <option value="lapa">Lapa</option>
                   </select>
    
                   <label for="modalidade">Modalidade</label>
                   <select name="modalidade" id="modalidade" size="3">
                    <option value="presencial">Presencial</option>
                    <option value="semi">Semi-presencial</option>
                    <option value="ead">EAD</option>
                </select>
            </section>
    
            <input type="submit" value="Enviar">
    
        </form>
    </section>










    <section class="terceiraPagina">
        
        <section class="logos">
            <div class="um">
                <img src="../assets/logos/girlsintech.svg" alt="Girls in Tech">
                <img src="../assets/logos/animahub.svg" alt="Ânimahub">
                <img src="../assets/logos/microsoft.svg" alt="Microsoft">
                <img src="../assets/logos/animaeduca.svg" alt="Ânima Educação">
                <img src="../assets/logos/gama.svg" alt="Gama Academy">
            </div>

            <div class="dois">
                <img src="../assets/logos/cisco.svg" alt="Cisco">
                <img src="../assets/logos/oracle.svg" alt="Oracle Academy">
                <img src="../assets/logos/aws.svg" alt="AWS">
                <img src="../assets/logos/unreal.svg" alt="Unreal Engine">
            </div>

            <div class="tres">
                <img src="../assets/logos/redhat.svg" alt="Red Hat">
                <img src="../assets/logos/googlecloud.svg" alt="Google Cloud">
                <img src="../assets/Logos/animaparceira.svg" alt="Anima Parceria com IBM">
            </div>
        </section>
    </section>
</main>






<script type="module" src="./main.js"></script>
</body>
</html>
