<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/paginaInicial.css">
    <link rel="stylesheet" href="../styles/segundaPagina.css">
    <link rel="stylesheet" href="../styles/terceiraPagina.css">
    
    
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;800;900&display=swap" rel="stylesheet">
   
   
    <title>Tech Week</title>
</head>
<body>

    


    <section class="decor">
        <img src="../assets/BolhaTop2.svg" alt="" class="bolhaT">
        <img src="../assets/SexaTop.svg" alt="" class="sexaT">
        <img src="../assets/SexaBotton.svg" alt="" class="sexaB">
        <img src="../assets/BolhaBotton3.svg" alt="" class="bolhaB">
        <img src="../assets/VectorCaracol.svg" alt="espiral" class="espiral">

    </section>

    
    <main>


    <section class="primeiraPagina">

        <section class="content">

         <div id="c2">
            <img  class="title" id="bigLogo" alt="Anima Tech Week" src="../assets/logos/titleBig.svg">
            <div class="title">
                    <img alt="Anima" src="../assets/AnimaTittle.svg">
                    <img alt="Tech Week" src="../assets/TechTittle.svg">
            </div>
            <h3 class="subtitle">Prepare-se para muito aprendizado e desafios!</h3>
            <p class="text">Palestras com Big Techs do mercado, como Google, Microsoft, Cisco, AWS, Red Hat e muito mais.</p>
         </div>
            <section id="c1" class="calendar">
            <div class="data-calendario">
                <h4>17 a 20/08</h4>
            <h4>19h às 22h</h4>  
            </div>
            <img src="../assets/Calendar.svg" alt="icone de calendário">
        </section>
        </section>

        <img id="scrolldown" src="../assets/ScrollDown.svg" alt="indica página abaixo">

    </section>








    <section class="segundaPagina" id="page2">
        
        <form action="./agradecimento.html" class="form-total">
            <section class="evento">
                <div class="visu-dia">
    
                    <div class="troca-dia">
                            <img  class="seta" id="seta-esquerda" src="../assets/SetaEsquerda.svg" alt="Seta Esquerda">
                            <h1 id="data">17/08/2024</h1>
                            <img class="seta" id="seta-direita" src="../assets/setaDireita.svg" alt="Seta Direita">
                    </div>

                    <h3 class="subtitle">Selecione os eventos que irá assistir:</h3>
                    
                    <div id="listaPrograma">
    
                        <!-- <div class="opcaoEvento">
                            <label for="1">00:00 <span>Nome do Evento</span></label>
                            <input type="checkbox" name="1" id="1">
                         <img class="checksign" src="../assets/Checked.svg" alt="selecionado">
                        </div> -->
    
                    </div>
                </div>
            </section>
    
            <section class="dadosPessoais">

                <div class="questions">
                    <h1 class="title">Dados Pessoais:</h1>

                    <div class="campo">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" name="nomeCompleto" id="nomeCompleto">
                    </div>
    

                    <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                    </div>

                    <div class="selects">
                    
                        <div class="campo">
                    <label for="campus">Campus</label>
                   <select name="campus" id="campus" size="1">
                    <option value="paralela">Paralela</option>
                    <option value="lapa">Lapa</option>
                   </select>
                </div>
                   
                   <div class="campo">
                   <label for="modalidade">Modalidade</label>

                   <select name="modalidade" id="modalidade" size="1">
                    <option value="presencial">Presencial</option>
                    <option value="semi">Semi-presencial</option>
                    <option value="ead">EAD</option>
                </select>
            </div>
            </div>

            </div>
            <input id="enviar" type="submit" value="Enviar">
            </section>

    
        </form>
    </section>










    <section class="terceiraPagina">
        
        <section class="logos">
            <!-- <h1 class="title">Parceiros:</h1> -->

            <div class="um">
                <img src="../assets/logos/girlsintech.svg" alt="Girls in Tech">
                <div class="div-um">
                    <img src="../assets/logos/animahub.svg" alt="Ânimahub">
                    <img src="../assets/logos/microsoft.svg" alt="Microsoft">
                    <img src="../assets/logos/animaeduca.svg" alt="Ânima Educação">
                    <img src="../assets/logos/gama.svg" alt="Gama Academy">
                </div>

            </div>

            <div class="dois-tres">
    
                <div class="tres">
                    <img src="../assets/logos/cisco.svg" alt="Cisco">
                    <img src="../assets/logos/oracle.svg" alt="Oracle Academy">
                    <img src="../assets/logos/aws.svg" alt="AWS">
                    <img src="../assets/logos/unreal.svg" alt="Unreal Engine">
                </div>

                <div class="dois">
                    <img src="../assets/logos/redhat.svg" alt="Red Hat">
                    <img src="../assets/logos/googlecloud.svg" alt="Google Cloud">
                    <img src="../assets/Logos/animaparceira.svg" alt="Anima Parceria com IBM">
                    
                </div>
            </div>
        </section>
    </section>
</main>






<script type="module" src="./main.js"></script>
</body>
</html>
