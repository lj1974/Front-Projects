<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nubank.css" />
    <title>NuBank</title>
  </head>
  <body>
    <header>
      <div class="icons">
        <div class="user">
          <img
            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-user-user-flatart-icons-outline-flatarticons-3.png"
          />
        </div>
        <div class="right-icons">
          <img
            src="https://img.icons8.com/fluency-systems-regular/48/000000/visible.png"
          />
          <img
            src="https://img.icons8.com/material-outlined/24/000000/help.png"
          />
          <img
            src="https://img.icons8.com/material-outlined/24/000000/new-message.png"
          />
        </div>
      </div>
      <div class="title">Olá, Alguem</div>
    </header>

    <main>
      <div class="account-see">
        <div class="title">Conta</div>
        <img
          src="https://img.icons8.com/material-rounded/24/000000/forward.png"
        />
      </div>
      <div class="money">R$ 10.000,18</div>

      <section class="second">
        <div class="account-options">
          <div class="second-grid">
            <div class="options-icons">
              <img
                src="https://logospng.org/download/pix/logo-pix-icone-256.png"
                alt="pix"
              />
            </div>
            <div class="subtittle">Pix</div>
          </div>

          <div class="second-grid">
            <div class="options-icons">
              <img src="https://img.icons8.com/windows/50/000000/barcode.png" />
            </div>
            <div class="subtittle">Pagar</div>
          </div>

          <div class="second-grid">
            <div class="options-icons">
              <img
                src="https://img.icons8.com/windows/32/000000/initiate-money-transfer.png"
              />
            </div>
            <div class="subtittle">Transferir</div>
          </div>

          <div class="second-grid">
            <div class="options-icons">
              <img
                src="https://img.icons8.com/windows/32/000000/request-money.png"
              />
            </div>
            <div class="subtittle">Depositar</div>
          </div>
        </div>

        <div class="card">
          <div class="card-figure"></div>
          <p class="subtitle">Meus cartões</p>
        </div>
      </section>
      <section class="third">
        <div class="card">
          <div class="card-figure"></div>
        </div>
        <div class="account-see">
          <div class="title">Cartão de crédito</div>
          <img
            src="https://img.icons8.com/material-rounded/24/000000/forward.png"
          />
        </div>
        <div class="fatura">
          <div class="subtitle">Fatura atual</div>
          <div class="valor-fatura">R$ 120,53</div>
          <div class="subtitle-small">Limite disponível de R$ 19.430,47</div>
        </div>
      </section>
    </main>
  </body>
</html>
