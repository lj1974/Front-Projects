<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS-->
    <script
      src="https://kit.fontawesome.com/656d0f6542.js"
      crossorigin="anonymous"
    ></script>
   
   
    


    <!--CSS-->
    <link rel="stylesheet" href="cutecalculator.css" />

    <title>Cute Calculator
    </title>
  </head>
  <body>

    <div class="grid">
    <header>
      <h1 class='text'>Calculator <span>&#9829</span></h1> 
      <div class="deco">
      <img src="https://img.icons8.com/ios/50/000000/minimize-window.png"/>
      <img src="https://img.icons8.com/ios/50/000000/maximize-window--v1.png"/>
      <img src="https://img.icons8.com/ios/50/000000/close-window.png"/>
    </div>
  </header>

    <main>
      <div id="data">
      <div data-write class="text" id="operation"></div>
      <div data-result class="text" id='result' id='resultspace'></div>
      </div>
      <div class="box">
        <div id="calculator">
          <button data-deletall id='delone'><i class="fas fa-trash-alt"></i></button>
          <button data-delet id='deltwo'><i class="fas fa-backspace"></i></button>
          
         <button data-number>1</button>
         <button data-number>2</button>
         <button data-number>3</button>
          <button data-operator class='operator'>+</button>
         <button data-number>4</button>
         <button data-number>5</button>
         <button data-number>6</button>
          <button data-operator class='operator'>-</button>
       <button data-number>7</button>
       <button data-number>8</button>
       <button data-number>9</button>
      <button data-operator  class='operator'>x</button>
     <button data-number>0</button>
     <button data-number class='operator'>.</button>
          <button data-equals id='equal'><i class="fas fa-equals"></i></button>

          <button data-operator  class='operator'>รท</i></button>
        </div>
        </div>
    </main>
  </div>
  <script src='cutecalculator.js'></script>
  </body>
</html>
