<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animcard.css">
    <title>Animated card</title>
</head>
<body>
    <header>A. Card </header>

    <main>
        <section class="one-informative">
            <p class="box-shape">Pequeno e simples site para simular cartão de visita.</p>
        </section>
        <section class="one-card">
            <div class="card-background">
                <div class="card-image"></div>
                <div name="card-name" class="card-name">Lorem Emilia Svendia</div>
                <div class="card-job">Lorem Designer</div>
                <div class="card-email">Lorem@loremipisl.com.br</div>
                <div class="card-address">Rua 2A da Esperança n* 201 Valleria Curitiba PR</div>
                <div class="number-sheet">
                <div class="card-number">74 99992-4001</div>
                <div class="card-number">33997-5044</div></div>
            </div>
        </section>
        <section class="two-informative">
        <p class="box-shape">Digite o nome que voce gostaria de exibir no cartão:
            <div class="box-write"><input type="text" name="nome" id="nome"> <button>OK</button> </div>
        </p>
        </section>
        <section class="choose-colors">
            <span color-one class="color one"></span>
            <span color-two class="color two"></span>
            <span color-three class="color three"></span>
            <span color-four class="color four"></span>
            <span color-five class="color five"></span>
            <span color-six class="color six"></span>
            <span color-seven class="color seven"></span>
            <span color-eight class="color eight"></span>
            <span color-nine class="color nine"></span>
            <span color-ten class="color ten"></span>
        </section>
    </main>
    <script src="animcard.js"></script>
</body>
</html>
