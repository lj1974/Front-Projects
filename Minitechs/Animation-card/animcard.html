<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animcard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Animated card</title>
</head>
<body>
    <header>A. Card </header>

    <main>
        <section class="one-informative">
            <p class="box-shape">Pequeno e simples site para simular cartão de visita.</p>
        </section>
        <section class="one-card">
            <div id="card-background" change-color class="color four">
                <div class="card-image"></div>
                <div name-place class="card-name">Lorem Emilia Svendia</div>
                <div job-place class="card-job">Lorem Designer</div>
                <div mail-place class="card-email">Lorem@loremipisl.com.br</div>
                <div add-place class="card-address">Rua 2A da Esperança n* 201 Valleria Curitiba PR</div>
                <div class="number-sheet">
                <div num-place class="card-number">74 99992-4001</div>
                <div nextnum-place class="card-number">33997-5044</div></div>
            </div>
        </section>
        <section class="two-informative">
        <p class="box-shape">Digite os nomes que voce gostaria de exibir no cartão:
            <div class="box-write"><input name-tag type="text" name="nome" id="nome"> <button send-name>OK</button> </div>
        </p>
        </section>
        <section class="choose-colors">
            <span color id="teste" class="color one"></span>
            <span color id="teste" class="color two"></span>
            <span color class="color three"></span>
            <span color class="color four"></span>
            <span color class="color five"></span>
            <span color class="color six"></span>
            <span color class="color seven"></span>
            <span color class="color eight"></span>
            <span color class="color nine"></span>
            <span color class="color ten"></span>
        </section>
    </main>
    <script src="animcard.js"></script>
</body>
</html>
