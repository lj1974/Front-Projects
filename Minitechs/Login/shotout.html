<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="shotout.css" />
    <title>ShotOut</title>
  </head>

  <body>
    <div class="box">
      <h1 class="title">
        <div>Welcome to <i>here u may</i></div>
        <span>Shot<strong>Out</strong></span>
      </h1>
      <div class="alternativelog">
        <img src="https://img.icons8.com/color/50/000000/google-logo.png" />
        <p>Login with a Google Account</p>
      </div>
      <div class="putinfo">
        <input
          type="email"
          name="email-toggle"
          id="email-toggle"
          placeholder="Enter your Account"
        />
        <input
          type="password"
          name="password-toggle"
          id="password-toggle"
          placeholder="Enter your password"
        />
      </div>

      <div class="check">
        <input type="checkbox" name="checkbox-toggle" id="checkbox-toggle" />
        <p>Keep me logged in</p>
      </div>

      <div class="button">Log in</div>
      <div class="asks">
        <h2><a href="#">Forgot your password?</a></h2>
        <h2><a href="#">Sign in new Account</a></h2>
      </div>
    </div>
  </body>
</html>
